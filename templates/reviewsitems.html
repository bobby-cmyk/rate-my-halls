<div class="border-bottom" style="margin-bottom:50px;">
  <a href='/halls/{{review.hallId}}'>
    @{{review.hallName.replace(" ", "").lower()}}
  </a>

  <span>
    Posted {{review['timePosted']}} hours ago
  </span>
                
  <div>
    <b>Rating:</b> {{review['reviewRating']}}
  </div>
                    
  <div>
    <h3 style='margin-top:2px'>
      {{review['reviewTitle']}}
    </h3>
    <p>
      {{review['reviewContent']}}
    </p>
  </div> 
</div>
