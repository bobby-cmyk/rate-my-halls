<!DOCTYPE html>
<html>
  <head>
    <title>
      {{hall[0].hallName}} - {% include "website_name.html" %}
    </title>

    {% include "bootstrap.html" %}
  </head>
  <body>
    {% include 'nav.html' %}
    <div class='container'>
      <div class="row">
        <div class='col'>
            <div class='row ps-2 pe-2 pt-3 pb-3'>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Write a Review</button>
              </div>
            </div>
            <div>
              {% for review in hall %}
                {% include 'reviewsitems.html' %}
              {% endfor %}
            </div>
          </div>
        <div class='col-4 d-none d-lg-block'>
          
          <div class="row border border-light-subtle mt-3 ms-1 me-1 p-1">
            <h4 class="mb-3">{{hall[0].hallName}}</h4>
            <div>
              <b>Location: </b> <span>Heng Mui Keng Terrace 21</span>
            </div>
            <div>
              <b>Total Reviews: </b> <span>2</span>
            </div>
            <div>
              <b>Average Rating: </b> <span>4.2 / 5</span>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    {% include "footer.html" %}
    {% include "scripts.html" %}
    
  </body>
</html>
